<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container1 {
        height: 60vh;
      }
      .content1 {
        padding: 20px;
        text-align: center;
        margin-top: 80px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }

      .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }

      .content {
        padding: 20px;
        text-align: center;
      }

      .content h1 {
        font-size: 2.5rem;
      }

      .content p {
        font-size: 1.2rem;
      }

      .buttons {
        justify-content: center;
        text-align: center;
        margin-top: 30px;
        width: 100%;
      }

      .mar {
        margin: 5%;
        border-top: 2px solid rgba(154, 149, 149, 0.407);
      }

      .buttonsDriver {
        margin-top: 5%;
        justify-content: center;
        text-align: center;

        width: 100%;
      }

      .button1 {
        width: 700px;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.5vw;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 3px 5px 5px rgb(161, 157, 157);
      }

      .button1:hover {
        background-color: #555;
      }

      footer {
        width: 100%;

        bottom: 0;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }

      @media screen and (max-width: 1085px) {
        .button1 {
          transition: 0.5s;
          width: 40%;
          background-color: #333;
          color: #fff;
          border: none;
          padding: 16px;
          margin: 15px;
          font-size: 2vw;
          cursor: pointer;
        }
        .mar {
          margin: 8%;
          border-top: 2px solid rgba(154, 149, 149, 0.407);
        }
      }
      @media screen and (max-width: 540px) {
        .button1 {
          transition: 0.5s;
          width: 40%;
          background-color: #333;
          color: #fff;
          border: none;
          padding: 12px;
          margin: 10px;
          font-size: 4vw;
          cursor: pointer;
          text-wrap: break-word;
        }
        .buttonsDriver {
          margin-top: 5%;
          justify-content: center;
          text-align: center;
          margin-bottom: 10%;
          width: 100%;
        }
        footer {
          margin-top: 18%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Welcome to AmbuServe</h1>
      </div>
    </header>

    <div class="container1">
      <div class="content1">
        <h1>Discover Our Amazing Services</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>

      <div class="buttons">
        <a class="button1" href="login.html" style="text-decoration: none"
          >Login</a
        >
        <a class="button1" href="signup.html" style="text-decoration: none"
          >Sign Up</a
        >
      </div>
      <div class="mar"></div>
      <div class="buttonsDriver">
        <a class="button1" href="driverlogin.html" style="text-decoration: none"
          >Driver Login</a
        >
        <a
          class="button1"
          href="driverregister.html"
          style="text-decoration: none"
          >Driver Register</a
        >
      </div>
    </div>

    <footer>
      <div class="container">
        &copy; 2023 Your Company. All rights reserved.
      </div>
    </footer>
  </body>
</html>
